{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Django Template Basic</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    </head>
    <body>
        
       <div class = "container pt-5">
        <div class="card mx-auto" style="width: 18rem;">
            <img class="card-img-top" src="{{ employee.phot.url }}" alt="Employee image">
            <div class="card-body">
              <h5 class="card-title">{{ employee.first_name }} {{ employee.last_name }}</h5>
              <p class="card-text">{{ employee.designation }} </p>
              <p class="card-text"> {{ employee.email_address }}</p>
              <p class="card-text">{{ employee.phone_number }}</p>
              <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
            </div>
          </div>
       </div>
      
    
    </body>
</html>
